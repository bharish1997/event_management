<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container" style="text-align: center;">
    <img src="https://gurunanakcollege.edu.in/uploads/logo/1569478481.png" class="img-fluid" alt="Responsive image">
    <h3> <b>Create Event</b></h3>
  </div>
    
    <form action="" th:action="@{/create}" method="POST" th:object="${events}" class="container">
        <div class="form-group">
            <label for="exampleFormControlInput1">Department Name</label>
            <input type="text" class="form-control" name="department_name">
          </div>
          
          <div class="form-group">
            <label for="exampleFormControlInput1">Applied Date</label>
            <input type="date" class="form-control" name="applied_date">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Event Reference No</label>
            <input type="text" class="form-control" name="event_reference_no">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Event Title</label>
            <input type="text" class="form-control" name="event_title">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Event Type</label>
            <input type="text" class="form-control" name="event_type">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Level</label>
            <input type="text" class="form-control" name="event_level">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">No of Days</label>
            <input type="number" class="form-control" name="no_of_days">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">IQAC/AEGIS</label>
            <input type="text" class="form-control" name="iqac_aegis">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Sponsoring Agency</label>
            <input type="text" class="form-control" name="sponsoring_agency">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Collabrators</label>
            <input type="text" class="form-control" name="collaborators">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">From</label>
            <input type="date" class="form-control" name="from_date">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">To</label>
            <input type="date" class="form-control" name="to_date">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Venue</label>
            <input type="text" class="form-control" name="venue">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>

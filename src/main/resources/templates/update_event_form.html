<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event Details</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="text-align: center;">
        <img src="https://gurunanakcollege.edu.in/uploads/logo/1569478481.png" class="img-fluid" alt="Responsive image">
        <h3><b>Update Event</b></h3>
    </div>
    <form action="#" th:action="@{/update}" th:each="event : ${events}" method="POST" th:object="${events}" class="container">
        <div class="form-group">
            <label for="exampleFormControlInput1">Department Name</label>
            <input type="text" class="form-control" name="department_name" th:value="${event.department_name}">
          </div> 
          <div class="form-group">
            <label for="exampleFormControlInput1">Applied Date</label>
            <input class="form-control" type="date" th:value="${event.applied_date}" name="applied_date">
          </div> 
          <div class="form-group">
            <label for="exampleFormControlInput1">Event Reference No</label>
            <input class="form-control" type="text" th:value="${event.event_reference_no}" name="event_reference_no" >
          </div> 
          <div class="form-group">
            <label for="exampleFormControlInput1">Event Title</label>
            <input class="form-control" type="text" th:value="${event.event_title}" name="event_title">
          </div> 
          <div class="form-group">
            <label for="exampleFormControlInput1">Event Type</label>
            <input class="form-control" type="text"th:value="${event.event_type}" name="event_type">
          </div> 
          <div class="form-group">
            <label for="exampleFormControlInput1">Level</label>
            <input class="form-control" type="text" th:value="${event.event_level}" name="event_level">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">No.of Days</label>
            <input class="form-control" type="number" th:value="${event.no_of_days}" name="no_of_days">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">IQAC/AEGIS</label>
            <input class="form-control" type="text" th:value="${event.iqac_aegis}" name="iqac_aegis">
          </div> 
          <div class="form-group">
            <label for="exampleFormControlInput1">Sponsoring Agency</label>
            <input class="form-control" type="text" th:value="${event.sponsoring_agency}" name="sponsoring_agency">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Collabrators</label>
            <input class="form-control" type="text" th:value="${event.collaborators}" name="collaborators">
          </div> 
          <div class="form-group">
            <label for="exampleFormControlInput1">From</label>
            <input class="form-control" type="date" th:value="${event.from_date}" name="from_date">
          </div> 
          <div class="form-group">
            <label for="exampleFormControlInput1">To</label>
            <input class="form-control" type="date" th:value="${event.to_date}" name="to_date">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Venue</label>
            <input class="form-control" type="text" th:value="${event.venue}" name="venue">
          </div> 
          <button type="submit" class="btn btn-primary">Submit</button>    
    </form>
</body>
</html>
